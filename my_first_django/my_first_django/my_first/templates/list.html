<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>
        <button style="width: 2cm; height: 1cm;" ><a href="{% url 'index' %}">Home</a></button>
    </h1>

    
<h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">List:</h1>

<ol>
    {% for item in list %}
    <li style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" > <b>Name: </b>{{ item.first_name }}, <b>Surname: </b>{{ item.last_name}}, <b>Age: </b>{{ item.age}}, <b>Meal: </b>{{ item.meal}}</li>
    {% endfor %}
    
</ol>
<a href="{% url 'form' %}" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> New order</a>


</body>
</html>
